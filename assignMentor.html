<script>
function recommendation(){
var user = ["Male", "13", "Student", "Science","football","aa"];
var ou = [["Male", "13", "Teen","Science","football","dance"] , ["Female","20","employed","Science","dance","hideandseek"] ] ;
var mentor=["Sanatkumar","Monik"]
var i;
var j,k;
var common=[0,0];
var total=[0,0];
var similarity=[0,0];

for(k=0;k<ou.length;k++){
for (i = 0; i < user.length; i++) {
for(j=0;j<ou[k].length;j++){
   if (user[i]==ou[k][j])
   {common[k]=common[k]+1;
   break;}
}total[k]=user.length+ou[k].length-common[k]; 
similarity[k]=common[k]/total[k];
}
}

var best,index=0;
best=similarity[0];

for (i = 1; i < ou.length; i++){
	if(similarity[i]>best){
	best=similarity[i];
	index=i;
	}
	}document.getElementById("besti").innerHTML = mentor[index];
	for (i =0; i < ou[index].length; i++)
	document.getElementById("r"+i).innerHTML = ou[index][i];
}
</script>
